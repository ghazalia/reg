
<div fxLayout="column" fxLayoutAlign="space-around center">
  <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="login-full-width">
            <input matInput placeholder="Matric Card Number" [(ngModel)]="student.id" name="id" required/>
          </mat-form-field>
            <mat-form-field class="login-full-width">
              <input matInput placeholder="Password" [(ngModel)]="student.password" type="password" name="password" required/>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions allign="end">    
        <button mat-raised-button (click)="login(student)" color="primary">Login</button>   
        <button mat-raised-button color="primary">Reset</button>
      </mat-card-actions>
  </mat-card>
</div>
